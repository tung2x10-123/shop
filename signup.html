<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js
    "></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="./assets/css/signup.css">
    </head>
<body>
    
<div class="container">

        <form class="form-horizontal" role="form">
            <h2>Đăng ký</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Tên</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="Tên" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Họ</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Họ" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Mật khẩu*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Mật khẩu" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Nhập lại mật khẩu*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Nhập lại mật khẩu" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Ngày sinh*</label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">Số điện thoại </label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="phoneNumber" placeholder="Số điện thoại" class="form-control">
                    <span class="help-block">
                        Số điện thoại của bạn sẽ không bị tiết lộ ở bất cứ đâu </span>
                </div>
            </div>
            <div class="form-group">
                    <label for="CMT" class="col-sm-3 control-label">Chứng minh thư* </label>
                <div class="col-sm-9">
                    <input type="text" id="cmt" placeholder="Nhập số cmt" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Ngày cấp* </label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="CMT" class="col-sm-3 control-label">Nơi cấp* </label>
            <div class="col-sm-9">
                <input type="text" id="cmt" placeholder="Nhập nơi cấp" class="form-control">
            </div>
        </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Giới tính </label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="femaleRadio" value="Female">Nữ
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="maleRadio" value="Male">Nam
                            </label>
                        </div>
                    </div>
                </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Cần nhập</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
        </form> <!-- /form -->
</div> <!-- ./container -->
</body>
</html>
