<script>
    $(document).ready(function () {
        //debugger;


    });


    function ValidateEmail(mail) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
            return (true)
        }
        //alert("You have entered an invalid email address!")
        return (false)
    };

    function ValidatePhone(phone) {
        if (/^[0-9\-\+]{9,15}$/.test(phone)) {
            return (true)
        }
        //alert("You have entered an invalid email address!")
        return (false)
    };
    function contactSubmit() {
        //1 get inserted values
        var email = $("#email").val();
        var phone = $("#namePhone").val();


        //2 validate data
        if (ValidateEmail(email) == false) {
            Swal.fire({
                icon: 'warning',
                title: 'Vui lòng kiểm tra lại định dạng email',
                //text: 'Hãy kiểm tra lại định dạng mail!',
                //footer: '<a href>Why do I have this issue?</a>'
            })
            return;
        };
        if (ValidatePhone(phone) == false) {
            Swal.fire({
                icon: 'warning',
                title: 'Vui lòng kiểm tra lại định dạng Số điện thoại!',
                //text: 'Hãy kiểm tra lại định dạng Số điện thoại',
                //footer: '<a href>Why do I have this issue?</a>'
            })
            return;
        };
        if ($("#messageContent").val().length < 50) {
            Swal.fire({
                icon: 'warning',
                title: 'Thông tin tài sản phải trên 50 ký tự',
                //text: 'hãy nhập tin nhắn trên 50 ký tự',
                //footer: '<a href>Why do I have this issue?</a>'
            })
            return;
        };
        //3 insert data


        //debugger;
        var dt = new Date();
        var obj = {
            "Id": 0,
            "Name": $("#nameContact").val(),
            "Phone": $("#namePhone").val(),
            "Active": 1,
            "Email": $("#email").val(),
            "Description": $("#messageContent").val(),
            "Message": $("#messageContent").val(),
            "Job": $("#nameJob").val(),
            "ContactStatusId": 1000002,
            "IsChecked": 0,
            "CreatedTime": dt,
        };
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "Contact/api/Add",
            data: JSON.stringify(obj),
            success: function (responseData) {
                //responseData = JSON.parse(responseData)
                if (responseData.status == 201 && responseData.message === "CREATED") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công!',
                        text: 'Gửi thông tin liên hệ bán tài sản thành công!',
                        footer: 'Đấu giá viên đã nhận được liên hệ của các bạn',
                    }).then((result) => {
                        if (result.value) { 
                            window.location.reload();
                          }  
                        })
                }
            },
            error: function (e) {
                console.log(e.message);
                Swal.fire(
                    'Thất bại',
                    'Lỗi xin vui lòng thử lại!',
                    'warning'
                );
            }
        });
    }
</script>
